apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
  annotations: 
    cert-manager.io/issuer: tekton-pipelines
    cert-manager.io/issuer-kind: Issuer
spec:
  rules:
  - host: tekton.homelab.platformfeverdream.io
    https:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: tekton-dashboard
            port:
              number: 9097